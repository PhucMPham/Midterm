<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<meta charset="UTF-8">
<title>Add Record Form</title>
</head>
<body>
<form method="post">
    <p>
        <label for="course">Course:</label>
        <input type="text" name="course" id="course">
    </p>
    <p>
        <label for="assignment">Assignment:</label>
        <input type="text" name="assignment" id="assignment">
    </p>
    <p>
        <label for="due_date">Due Date:</label>
        <input type="text" name="due_date" id="due_date">
    </p>
    <input type="submit" value="Submit" onclick="addtoDB()">
</form>
<p id=”submitted></p>
<a href="http://localhost/Show.php"><button>Show Assignment</button></a>

<script>
function addtoDB() {
  var xhttp; 
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
        document.getElementById("submitted").innerHTML = "form submitted";
    }
  };
  var course = document.getElementById('course').value;
   var assignment = document.getElementById('assignment').value;
   var due_date = document.getElementById('due_date').value;
   var queryString = "?course=" + course +  "&assignment=" + assignment + "&due_date=" + due_date;
   console.log(queryString);
   xhttp.open("GET", "php.php" + queryString, true);
   xhttp.send(null); 

}
</script>
